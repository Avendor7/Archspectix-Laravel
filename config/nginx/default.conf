# config/nginx/default.conf

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Set the server name, e.g., your domain or leave as _ for any
    server_name _;

    # Root directory for your Laravel application's public files
    # Assumes Nixpacks places your app in /app
    root /app/public;

    # Default file to serve
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn; # Log warnings and errors

    charset utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # Main location block for handling requests
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404; # Ensure the PHP file exists
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Address for PHP-FPM
        # This is a common path for PHP 8.2. Adjust if different.
        # Other possibilities: /var/run/php/php8.2-fpm.sock, 127.0.0.1:9000
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params; # Includes other necessary fastcgi_param directives
        fastcgi_param HTTP_PROXY ""; # Mitigate potential httpoxy vulnerability
        fastcgi_read_timeout 300; # Optional: Increase timeout
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to other sensitive files
    location ~ /\.(env|git|svn|hg) {
        deny all;
    }
}
